<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            cursor: pointer;
            font-size: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            line-height: 40 px;
            user-select: none;
        }

        .prev {
            left: 10px;
            transform: translateY(-50%);
        }

        .next {
            right: 10px;
            transform: translateY(-50%);
        }

        .start {
            background-color: green;
            color: white;
            border-radius: 25px;
            padding: 10px;
            width: 80px;
        }

        .stop {
            background-color: red;
            color: white;
            border-radius: 25px;
            padding: 10px;
            width: 80px;
        }
    </style>
</head>

<body>


    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="./img/bg.jpeg" alt=""></div>
            <div class="slide"><img src="./img/search.png" alt=""></div>
            <div class="slide"><img src="./img/logo.jpg" alt=""></div>
            <div class="slide"><img src="./img/shoe1.jpeg" alt=""></div>
            <div class="slide"><img src="./img/shoe1.png" alt=""></div>
            <div class="slide"><img src="./img/shoe2.jpg" alt=""></div>
            <div class="slide"><img src=".img/shoe6.avif" alt=""></div>
            <div class="slide"><img src="./img/shoe5.avif" alt=""></div>
            <div class="slide"><img src="./img/shoe4.png" alt=""></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="button"> <button onclick="stop()">Stop</button>
            <button onclick="start()">Start</button>
        </div>
    </div>
    <div><button id="b" class="stop" onclick="control()">STOP</button></div>
    <script>
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        let index = 0;
        document.querySelector('.next').addEventListener('click', () => {
            index = (index - 1) % slideCount;
            updateSlider();
        });
        document.querySelector('.prev').addEventListener('click', () => {
            index = (index + 1 + slideCount) % slideCount;
            updateSlider();
        });
        function updateSlider() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function autoPlay() {
            index = (index + 1 + slideCount) % slideCount;
            updateSlider();

        }

        function stop() {
            clearInterval(a);
            a = null;
        }
        updateSlider();
        let a = setInterval(autoPlay, 3000);
        function start() {
            if (!a) { 
                a = setInterval(autoPlay, 3000);
            }
        }

        var buttonFlag = false;
        function control() {
            var b = document.getElementById('b');
            if (buttonFlag) {

                b.innerText = "stop";
                b.classList.replace('start', 'stop');
                start();
                buttonFlag = false;
            }
            else {
                b.innerText = "start";
                b.classList.replace('stop', 'start');
                stop();
                buttonFlag = true;

            }
        }

    </script>
</body>

</html>
